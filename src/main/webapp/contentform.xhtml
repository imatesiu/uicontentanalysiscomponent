<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:icecore="http://www.icefaces.org/icefaces/core">
<h:head>
	<title>Single Submit - Form</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="3" border="0">
			<h:outputLabel for="Title" value="Title:" />
			<h:inputText id="Title" value="#{ContentBean.title}" required="true"
				maxlength="150" ><f:ajax execute="Title" render=":titleout" immediate="true"/></h:inputText>
			<h:message for="Title" />

			<h:outputLabel for="id" value="ID:" />
			<h:inputText id="id" value="#{ContentBean.id}" required="true"
				size="4" maxlength="4">
				<f:validateLongRange minimum="1" maximum="9999" />
				<f:ajax execute="id" render=":idout"/>
			</h:inputText>
			<h:message for="id" />

			<h:outputLabel for="language" value="Language:" />
			<h:selectOneMenu id="language" value="#{ContentBean.language}"
				required="true">
				<f:selectItem noSelectionOption="true" itemValue=""
					itemLabel="--Select--" />
				<f:selectItem itemValue="English UK" />
				<f:selectItem itemValue="English US" />
				<f:selectItem itemValue="Italian" />
				<f:ajax execute="language" render=":idlang"/>
			</h:selectOneMenu>
			<h:message for="language" />

<h:outputLabel for="typedoc" value="typedoc:" />
			<h:selectOneMenu id="typedoc" value="#{ContentBean.typedoc}"
				required="true">
				<f:selectItem noSelectionOption="true" itemValue=""
					itemLabel="--Select--" />
				<f:selectItem itemValue="English UK" />
				<f:selectItem itemValue="English US" />
				<f:selectItem itemValue="Italian" />
				<f:ajax execute="typedoc" render=":idlang"/>
			</h:selectOneMenu>
			<h:message for="typedoc" />

			<h:outputLabel for="Content" value="Content:" />
			<h:inputTextarea id="Content" value="#{ContentBean.content}"
				required="false" style="width:250px;height:100px" >
				<f:ajax execute="Content" render=":contentout"/></h:inputTextarea>
			<h:message for="Content" />
			
			<h:outputLabel for="ContentHTML" value="ContentHTML:" />
			<h:inputTextarea id="ContentHTML" value="#{ContentBean.contentHTML}"
				required="false" style="width:250px;height:100px" >
				<f:ajax execute="ContentHTML" render=":contentoutHTML"/></h:inputTextarea>
			<h:message for="ContentHTML" />


			<h:outputLabel for="inputfile" value="or Input txt File:" />
			<ace:fileEntry id="inputfile"
				fileEntryListener="#{ContentBean.sampleListener}" immediate="true"
				maxFileCount="1" maxFileSizeMessage="File size cannot exceed 1 MB" maxFileSize="1024000" />
			<h:message for="inputfile" />
			
			
			<h:outputLabel for="inputfilehtml" value="or Input html File:" />
			<ace:fileEntry id="inputfilehtml"
				fileEntryListener="#{ContentBean.ListenerFileHTML}" immediate="true"
				maxFileCount="1" maxFileSizeMessage="File size cannot exceed 1 MB" maxFileSize="1024000" />
			<h:message for="inputfilehtml" />
			
			
		</h:panelGrid>




		<h:panelGrid columns="4" border="0">

			
			<h:outputLabel for="Correctness" value="Correctness:" />
			<h:selectBooleanCheckbox id="Correctness"
				value="#{ContentBean.correctness}" />



			<h:outputLabel for="Simplicity" value="Simplicity: " />
			<h:selectBooleanCheckbox id="Simplicity" value="#{ContentBean.simplicity}" />

			<h:outputLabel for="ContentClarity" value="Content Clarity:" />
			<h:selectBooleanCheckbox id="ContentClarity"
				value="#{ContentBean.contentClarity}" />

			<h:outputLabel for="NonAmbiguity" value="Non Ambiguity:" />
			<h:selectBooleanCheckbox id="NonAmbiguity"
				value="#{ContentBean.nonAmbiguity}" />

			<h:outputLabel for="Completeness" value="Completeness: " />
			<h:selectBooleanCheckbox id="Completeness"
				value="#{ContentBean.completeness}" />

			<h:outputLabel for="PresentationClarity" value="Presentation Clarity:" />
			<h:selectBooleanCheckbox id="PresentationClarity"
				value="#{ContentBean.presentationClarity}" />


		</h:panelGrid>

		<h:commandButton value="Submit"
			action="#{pageController.navigatePageGetAnalysis}"
			actionListener="#{ContentBean.submitButton}" >
			
<f:setPropertyActionListener target="#{ContentAnalysisBean.collectionannotatedcontent}"  value="#{null}" />
 <f:setPropertyActionListener target="#{ContentAnalysisBean.id}"  value="#{ContentBean.restid}" />
</h:commandButton>

<h:commandButton value="Refresh" action="#{pageController.navigatePageCF}" immediate="true"/>
<h:commandButton value="Return" action="#{pageController.navigatePage1}" immediate="true"/> 

	</h:form>

	<br />

	<h:panelGrid columns="2" border="1">
		<f:facet name="header">
			Content Information
		</f:facet>

		<h:outputLabel for="titleout" value="Title:" />
		<h:outputText id="titleout" value="#{ContentBean.title}" />

		<h:outputLabel for="idout" value="ID:" />
		<h:outputText id="idout" value="#{ContentBean.id}" />

<h:outputLabel for="idlang" value="Language:" />
		<h:outputText id="idlang" value="#{ContentBean.language}" />

		<h:outputLabel for="contentout" value="Content:" />
		<h:outputText id="contentout" value="#{ContentBean.content}" />
		
		<h:outputLabel for="contentoutHTML" value="ContentHTML:" />
		<h:outputText id="contentoutHTML" value="OK" />

		<h:outputLabel for="restOut" value="REstID:" />
		<h:outputText id="restOut" value="#{ContentBean.restid}">
			<f:param name="rest" value="#{ContentBean.restid}" />
		</h:outputText>

	</h:panelGrid>
	
	
	<br/><br/><br/><br/><br/><br/><br/>

<h:panelGroup>
<div style="width: 600px;">
<p align="center">

</p>
</div>
</h:panelGroup>


	<br/>

</h:body>
</html>
